<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="modal">
    <a href="#"><img src="images/X.svg" alt=""></a>
    <div class="title">
        <a href="#" title="Login">Login</a>
        <span> | </span>
        <a href="#" title="Register">Register</a>
    </div>
    <p class="text">Enter your email and password to register</p>
    <form name="register" action="" method="post">
        <label for="Username">
            <input type="text" id="Username" name="input-name" placeholder="Username">
        </label>
        <label for="email">
            <input type="email" id="email" name="input-email" placeholder="Enter your email address">
        </label>
        <label for="pass">
            <input type="password" id="pass" name="input-password" placeholder="Password">
            <img src="images/Hide.svg" alt="">
        </label>
        <label for="confirm">
            <input type="password" id="confirm" name="input-confirm" placeholder="Confirm Password">
        </label>
        <button type="submit">Register</button>
    </form>
    <p>Or register with</p>
    <form>
        <a href="https://www.google.com"><img src="images/Group.svg" alt="">Continue with Google Search Engine</a>
    </form>
    <form>
        <a href="https://www.facebook.com"><img src="images/facebook%201.svg" alt="">Continue with Facebook</a>
    </form>
</div>
</body>
</html>
