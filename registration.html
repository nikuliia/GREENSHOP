<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="modal">
    <div class="modal-body">
        <a href="#"><img src="images/X.svg" alt=""></a>
        <div class="title">
            <a href="#" title="Login">Login</a>
            <span> | </span>
            <a href="#" title="Register">Register</a>
        </div>
        <p class="subtitle">Enter your email and password to register</p>
        <form name="register" action="" method="post">
            <input type="text" name="input-name" placeholder="Username">
            <input type="email" name="input-email" placeholder="Enter your email address">
            <input type="password" name="input-password" placeholder="Password">
            <img src="images/Hide.svg" alt="">
            <input type="password" id="confirm" name="input-confirm" placeholder="Confirm Password">
            <button type="submit" class="btn btn-green">Register</button>
        </form>
        <p>Or register with</p>
        <a class="btn btn-gray" href="https://www.google.com"><img src="images/Group.svg" alt="">Continue with Google</a>
        <a class="btn btn-gray" href="https://www.facebook.com"><img src="images/facebook%201.svg" alt="">Continue with Facebook</a>
    </div>
</div>
</body>
</html>
